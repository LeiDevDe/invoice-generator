<form class="container" [formGroup]="invoiceForm" (ngSubmit)="saveInvoice()">
    <div class="card m-5 p-5">
        <h1>
            {{pageTitle}}
        </h1>
        <div class="card-header"></div>

        <div class="card-body">
            <div class="row" id="titleInfo">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="invoiceNo">Invoice No.</label>
                        <span class="text-danger">*</span>
                        <input formControlName="invoiceNo" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="customer">Customer</label>
                        <span class="text-danger">*</span>
                        <select formControlName="customerId" class="form-control">
                            @for (item of customers; track item.id) {
                            <option [value]="item.id">
                                {{item.firstName + " " + item.lastName}}
                            </option>
                            }
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <span class="text-danger">*</span>
                        <textarea formControlName="address" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="invoiceNo">Remarks</label>
                        <textarea formControlName="remarks" type="text" class="form-control"></textarea>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table class="table table-bordered" formArrayName="details">
                    <thead class="bg-primary text-white">
                        <tr>
                            <td>No.</td>
                            <td>Product Name</td>
                            <td>Description</td>
                            <td>Qty</td>
                            <td>Price</td>
                            <td>Total</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let item of invProducts.controls; let i=index" [formGroupName]="i">
                            <td>
                                {{i+1 }}
                            </td>
                            <td>
                                <select formControlName="productName" id="Product.id" class="form-control">
                                    @for (item of products; track item.id) {
                                    <option value="item.id">{{item.name}}</option>
                                    }
                                </select>
                            </td>
                            <td>
                                <input formControlName="productCode" class="form-control">
                            </td>
                            <td>
                                <input formControlName="qty" class="form-control">
                            </td>
                            <td>
                                <input formControlName="salesPrice" class="form-control">
                            </td>
                            <td>
                                <input formControlName="total" class="form-control">
                            </td>
                            <td class="form-control">
                                <button class="btn btn-danger">
                                    Remove
                                </button>
                            </td>
                        </tr>


                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan=" 0">
                                <a (click)="addNewProduct()" class="btn btn-success">[+]</a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <br>

        <!--Summary-->

        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Summary Net Total</label>
                    <input formControlName="netTotal" class="form-control" />
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Summary Tax</label>
                    <input formControlName="tax" class="form-control" />
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Summary Total</label>
                    <input formControlName="total" class="form-control" />
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <button class="btn btn-success" type="submit">
                Save
            </button>
        </div>

    </div>
</form>
